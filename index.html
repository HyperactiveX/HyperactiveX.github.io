<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Count Down</title>
		<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,500;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/flipclock.css">
	</head>
	<body>
		<div class="header">Count Down</div>
		 
		<div class="clock"></div>

		<script src="scripts/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js"
				integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
				crossorigin="anonymous"></script>
		<script src="scripts/flipclock.js"></script>
		
		<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				// Set some date in the future. In this case, it's always Jan 1
				var futureDate  = new Date("2020-06-29T18:00:00Z");

				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});
		</script>
	</body>
</html>
